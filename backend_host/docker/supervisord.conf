[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=debug
childlogdir=/var/log/supervisor

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
killasgroup=true
stopasgroup=true

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw -bg -xkb
directory=/app/backend_host
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
environment=DISPLAY=":99"
killasgroup=true
stopasgroup=true

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5900
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=3
killasgroup=true
stopasgroup=true

[program:flask]
command=python src/app.py
directory=/app/backend_host
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/shared:/app/shared/src/lib:/app/backend_host/src",HOST_PORT="6109",FLASK_ENV="production",PYTHONUNBUFFERED="1",DISPLAY=":99"
priority=4
killasgroup=true
stopasgroup=true

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=vptuser:vptuser

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

