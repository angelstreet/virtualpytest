[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
killasgroup=true
stopasgroup=true

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x720x24 -ac +extension GLX +render -noreset
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
killasgroup=true
stopasgroup=true

[program:fluxbox]
command=/usr/bin/fluxbox
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/null
stderr_logfile_maxbytes=0
priority=3
environment=DISPLAY=":1",HOME="/home/vptuser"
killasgroup=true
stopasgroup=true

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -noxdamage -forever -shared -rfbport 5901 -nopw -xkb -noxdamage -q
directory=/app/backend_host
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=4
environment=DISPLAY=":1"
killasgroup=true
stopasgroup=true

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5901
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=5
killasgroup=true
stopasgroup=true

[program:flask]
command=python src/app.py
directory=/app/backend_host
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/shared:/app/shared/src/lib:/app/backend_host/src",PYTHONUNBUFFERED="1",DISPLAY=":1"
priority=6
killasgroup=true
stopasgroup=true

[program:stream]
command=/bin/bash /app/backend_host/scripts/run_ffmpeg_and_rename_local.sh
directory=/var/www/html/stream
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=7
killasgroup=true
stopasgroup=true
startsecs=5
startretries=3

[program:hot_cold_archiver]
command=/usr/bin/ionice -c3 python /app/backend_host/scripts/hot_cold_archiver.py
directory=/app
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/shared/lib:/app/backend_host/src:/app/backend_host/scripts",PYTHONUNBUFFERED="1"
priority=8
killasgroup=true
stopasgroup=true
startsecs=10

[program:kpi_executor]
command=python /app/backend_host/scripts/kpi_executor.py
directory=/app
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app:/app/backend_host/src:/app/backend_host/scripts",PYTHONUNBUFFERED="1"
priority=9
killasgroup=true
stopasgroup=true
startsecs=5

[program:capture_monitor]
command=python /app/backend_host/scripts/capture_monitor.py
directory=/app
user=vptuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app:/app/backend_host/src:/app/backend_host/scripts",PYTHONUNBUFFERED="1"
priority=10
killasgroup=true
stopasgroup=true
startsecs=10

[program:transcript_accumulator]
command=python /app/backend_host/scripts/transcript_accumulator.py
directory=/app
user=vptuser
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/shared/lib:/app/backend_host/src:/app/backend_host/scripts",PYTHONUNBUFFERED="1"
priority=11
killasgroup=true
stopasgroup=true
startsecs=10

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=vptuser:vptuser

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

