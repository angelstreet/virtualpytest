##
# VirtualPyTest Host - Docker nginx configuration
##

# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Self-signed certificate (Render handles real SSL termination)
    # These are dummy certs for local testing - Render provides real certs
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HLS Video Streams with Hot/Cold Storage Support
    location ~ ^/host/stream/([^/]+)/(captures|thumbnails|segments|metadata|audio|transcript)/(.+)$ {
        alias /var/www/html/stream/;
        try_files /$1/hot/$2/$3 /$1/$2/$3 =404;
        
        # CORS headers for HLS streaming
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Cache control based on file type
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Expires "0" always;
        add_header Pragma "no-cache" always;
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            return 204;
        }
    }
    
    location /host/stream/ {
        alias /var/www/html/stream/;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Captures for all captures
    location /host/captures/ {
        alias /var/www/html/stream/captures/;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            return 204;
        }
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # noVNC proxy (websockify with --web flag serves static files)
    location /host/vnc/ {
        proxy_pass http://127.0.0.1:6080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # noVNC lite direct access
    location = /vnc_lite.html {
        proxy_pass http://127.0.0.1:6080/vnc_lite.html;
        proxy_set_header Host $host;
    }

    # noVNC lite redirect from /host/vnc_lite.html
    location = /host/vnc_lite.html {
        rewrite ^ /vnc_lite.html permanent;
    }

    # WebSocket proxy for VNC
    location /websockify {
        proxy_pass http://127.0.0.1:6080/websockify;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Accept, Upgrade, Connection";
    }

    # Host API proxy (Flask)
    location /host/ {
        proxy_pass http://127.0.0.1:6109/host/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Root and all other requests go to Flask
    location / {
        proxy_pass http://127.0.0.1:6109/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
