server {
    listen 80;
    server_name api.virtualpytest.com;

    # Increase buffer sizes for large requests
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Server API routes
    location /server/ {
        proxy_pass http://127.0.0.1:5109/server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (no prefix)
    location /health {
        proxy_pass http://127.0.0.1:5109/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Host 1 WebSocket for VNC (must be BEFORE general /host1/ location)
    location /host1/websockify {
        rewrite ^/host1/websockify$ /websockify break;
        proxy_pass http://127.0.0.1:6109;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 1 routes - rewrite /host1/ to /host/
    location /host1/ {
        rewrite ^/host1/(.*)$ /host/$1 break;
        proxy_pass http://127.0.0.1:6109;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for VNC
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 2 WebSocket for VNC (must be BEFORE general /host2/ location)
    location /host2/websockify {
        rewrite ^/host2/websockify$ /websockify break;
        proxy_pass http://127.0.0.1:6110;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 2 routes - rewrite /host2/ to /host/
    location /host2/ {
        rewrite ^/host2/(.*)$ /host/$1 break;
        proxy_pass http://127.0.0.1:6110;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for VNC
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Root redirect
    location = / {
        return 301 /server/system/getAllHosts;
    }
}

