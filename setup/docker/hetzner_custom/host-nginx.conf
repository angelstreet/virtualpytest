# HTTP - Redirect all to HTTPS
server {
    listen 80;
    server_name api.virtualpytest.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS - SSL Termination and Proxy to Docker Containers
server {
    listen 443 ssl http2;
    server_name api.virtualpytest.com;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.virtualpytest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.virtualpytest.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase buffer sizes for large requests
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Server API routes
    location /server/ {
        proxy_pass http://127.0.0.1:5109/server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check (no prefix)
    location /health {
        proxy_pass http://127.0.0.1:5109/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root-level WebSocket for VNC (vnc_lite.html uses relative path)
    # Routes to correct host based on Referer header
    location /websockify {
        # Default to Host 1 if no referer or referer doesn't match
        set $backend_host "127.0.0.1:6109";
        
        # If referer contains /host2/, route to Host 2
        if ($http_referer ~* "/host2/") {
            set $backend_host "127.0.0.1:6110";
        }
        
        proxy_pass http://$backend_host/websockify;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 1 WebSocket for VNC (must be BEFORE general /host1/ location)
    location /host1/websockify {
        rewrite ^/host1/websockify$ /websockify break;
        proxy_pass http://127.0.0.1:6109;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 1 routes - rewrite /host1/ to /host/
    location /host1/ {
        rewrite ^/host1/(.*)$ /host/$1 break;
        proxy_pass http://127.0.0.1:6109;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for VNC
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 2 WebSocket for VNC (must be BEFORE general /host2/ location)
    location /host2/websockify {
        rewrite ^/host2/websockify$ /websockify break;
        proxy_pass http://127.0.0.1:6110;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Host 2 routes - rewrite /host2/ to /host/
    location /host2/ {
        rewrite ^/host2/(.*)$ /host/$1 break;
        proxy_pass http://127.0.0.1:6110;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for VNC
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Root - proxy to backend server (let server handle its own root)
    location / {
        proxy_pass http://127.0.0.1:5109/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

