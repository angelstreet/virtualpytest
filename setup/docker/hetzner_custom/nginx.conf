events {
    worker_connections 1024;
}

http {
    upstream backend_server {
        server backend_server:5109;
    }
    
    upstream backend_host_1 {
        server backend_host_1:80;
    }
    
    upstream backend_host_2 {
        server backend_host_2:80;
    }

    server {
        listen 80;
        server_name api.virtualpytest.com;

        # Increase buffer sizes for large requests
        client_max_body_size 100M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Server API routes
        location /server/ {
            proxy_pass http://backend_server/server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check (no prefix)
        location /health {
            proxy_pass http://backend_server/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://backend_server:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Host 1 routes - rewrite /host1/ to /host/
        location /host1/ {
            rewrite ^/host1/(.*)$ /host/$1 break;
            proxy_pass http://backend_host_1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support for VNC
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Host 2 routes - rewrite /host2/ to /host/
        location /host2/ {
            rewrite ^/host2/(.*)$ /host/$1 break;
            proxy_pass http://backend_host_2;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support for VNC
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Root redirect
        location = / {
            return 301 /server/system/getAllHosts;
        }
    }
}

