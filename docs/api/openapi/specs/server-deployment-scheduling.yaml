openapi: 3.0.0
info:
  title: SERVER - Deployment & Scheduling
  version: 1.0.0
  description: Deployment management, scheduling, execution tracking
servers:
  - url: '{{server_url}}'
paths:
  /deployment/create:
    post:
      summary: Create Deployment
      tags: []
      parameters:
        - name: team_id
          in: query
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
      responses: {}
  /deployment/list:
    get:
      summary: List Deployments
      tags: []
      parameters:
        - name: team_id
          in: query
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
      responses: {}
  /deployment/pause/{deployment_id}:
    post:
      summary: Pause Deployment
      tags: []
      parameters:
        - name: team_id
          in: query
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
      responses: {}
    parameters:
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
  /deployment/resume/{deployment_id}:
    post:
      summary: Resume Deployment
      tags: []
      parameters:
        - name: team_id
          in: query
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
      responses: {}
    parameters:
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
  /deployment/delete/{deployment_id}:
    delete:
      summary: Delete Deployment
      tags: []
      parameters:
        - name: team_id
          in: query
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
      responses: {}
    parameters:
      - name: deployment_id
        in: path
        required: true
        schema:
          type: string
