openapi: 3.0.0
info:
  title: SERVER - Deployment & Scheduling
  version: 1.0.0
  description: Deployment management and scheduling
servers:
  - url: '{{server_url}}'
    description: Development Server
    variables: {}
x-postman-variables:
  - key: server_url
    value: 'http://localhost:5109'
    description: Backend server URL
paths:
  /server/deployment/create:
    post:
      summary: Create Deployment
      description: Create a new scheduled deployment for automated script execution
      tags: [Deployment]
      parameters:
        - name: team_id
          in: query
          required: true
          schema:
            type: string
          description: Team identifier
          example: "team_123"
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token for authentication
          example: Bearer your_api_key_here
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - host_name
                - device_id
                - script_name
                - userinterface_name
                - cron_expression
              properties:
                name:
                  type: string
                  description: Deployment name
                host_name:
                  type: string
                  description: Host name where deployment will run
                device_id:
                  type: string
                  description: Device identifier
                script_name:
                  type: string
                  description: Script to execute
                userinterface_name:
                  type: string
                  description: User interface name
                parameters:
                  type: string
                  description: Script parameters (optional)
                cron_expression:
                  type: string
                  description: Cron schedule expression (e.g., '0 2 * * *' for 2 AM daily)
                start_date:
                  type: string
                  format: date-time
                  description: Start date for deployment (optional)
                end_date:
                  type: string
                  format: date-time
                  description: End date for deployment (optional)
                max_executions:
                  type: integer
                  description: Maximum number of executions (optional)
            example:
              name: "Daily Regression Test"
              host_name: "backend_host_1"
              device_id: "device_001"
              script_name: "validation_test.py"
              userinterface_name: "horizon_android_mobile"
              parameters: "--mode full"
              cron_expression: "0 2 * * *"
              start_date: "2024-01-01T00:00:00Z"
              end_date: "2024-12-31T23:59:59Z"
              max_executions: 100
      responses:
        '200':
          description: Deployment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  deployment:
                    type: object
        '400':
          description: Bad request - missing required fields
        '500':
          description: Failed to create deployment
  /server/deployment/list:
    get:
      summary: List Deployments
      description: Get a list of all deployments for a team
      tags: [Deployment]
      parameters:
        - name: team_id
          in: query
          required: true
          schema:
            type: string
          description: Team identifier
          example: "team_123"
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token for authentication
          example: Bearer your_api_key_here
      responses:
        '200':
          description: List of deployments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    host_name:
                      type: string
                    status:
                      type: string
                    cron_expression:
                      type: string
  /server/deployment/pause/{deployment_id}:
    post:
      summary: Pause Deployment
      description: Pause a scheduled deployment temporarily
      tags: [Deployment]
      parameters:
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: Deployment identifier
          example: "deploy_001"
        - name: team_id
          in: query
          required: true
          schema:
            type: string
          description: Team identifier
          example: "team_123"
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token for authentication
          example: Bearer your_api_key_here
      responses:
        '200':
          description: Deployment paused successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '404':
          description: Deployment not found
  /server/deployment/resume/{deployment_id}:
    post:
      summary: Resume Deployment
      description: Resume a paused deployment
      tags: [Deployment]
      parameters:
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: Deployment identifier
          example: "deploy_001"
        - name: team_id
          in: query
          required: true
          schema:
            type: string
          description: Team identifier
          example: "team_123"
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token for authentication
          example: Bearer your_api_key_here
      responses:
        '200':
          description: Deployment resumed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '404':
          description: Deployment not found
  /server/deployment/delete/{deployment_id}:
    delete:
      summary: Delete Deployment
      description: Delete a scheduled deployment permanently
      tags: [Deployment]
      parameters:
        - name: deployment_id
          in: path
          required: true
          schema:
            type: string
          description: Deployment identifier
          example: "deploy_001"
        - name: team_id
          in: query
          required: true
          schema:
            type: string
          description: Team identifier
          example: "team_123"
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Bearer token for authentication
          example: Bearer your_api_key_here
      responses:
        '200':
          description: Deployment deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '404':
          description: Deployment not found
