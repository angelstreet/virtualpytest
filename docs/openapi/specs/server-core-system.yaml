openapi: 3.0.0
info:
  title: SERVER - Core System & Health
  version: 1.0.0
  description: >-
    Core system endpoints for health checks, host registration, system metrics,
    and service monitoring.
servers:
  - url: '{{server_url}}'
paths:
  /server/system/health:
    get:
      summary: Health Check
      description: Basic health check endpoint to verify server status and get system stats
      tags:
        - System
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: number
                  mode:
                    type: string
                  system_stats:
                    type: object
  /server/system/register:
    post:
      summary: Register Host
      description: Register a new host with the server for device management
      tags:
        - System
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          example: Bearer {{api_key}}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                host_name:
                  type: string
                host_url:
                  type: string
      responses:
        '200':
          description: Host registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
  /server/system/ping:
    post:
      summary: Host Ping
      description: Hosts send periodic health ping to server
      tags:
        - System
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          example: Bearer {{api_key}}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                host_name:
                  type: string
                system_stats:
                  type: object
                per_device_metrics:
                  type: object
      responses:
        '200':
          description: Ping received successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
