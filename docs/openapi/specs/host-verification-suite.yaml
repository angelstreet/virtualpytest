      summary: VIDEO - Detect Blackscreen
      tags: [Verification-Video]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Blackscreen detection result
          content:
            application/json:
              schema:
                type: object
  /host/verification/video/detectFreeze:
