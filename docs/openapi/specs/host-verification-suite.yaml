openapi: 3.0.0
info:
  title: HOST - Verification Suite
  version: 1.0.0
  description: Verification capabilities - image, text, video, audio
servers:
  - url: '{{host_url}}'
paths:
  /host/verification/getStatus:
    get:
      summary: Get Verification Status
      tags: [Verification]
      parameters:
        - name: device_id
          in: query
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Verification status
          content:
            application/json:
              schema:
                type: object
  /host/verification/executeBatch:
    post:
      summary: Execute Batch Verifications
      tags: [Verification]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Batch execution result
          content:
            application/json:
              schema:
                type: object
  /host/verification/image/cropImage:
    post:
      summary: IMAGE - Crop Image
      tags: [Verification-Image]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cropped image
          content:
            application/json:
              schema:
                type: object
  /host/verification/image/execute:
    post:
      summary: IMAGE - Execute Verification
      tags: [Verification-Image]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image verification result
          content:
            application/json:
              schema:
                type: object
  /host/verification/text/detectText:
    post:
      summary: TEXT - Detect Text (OCR)
      tags: [Verification-Text]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OCR result
          content:
            application/json:
              schema:
                type: object
  /host/verification/text/execute:
    post:
      summary: TEXT - Execute Verification
      tags: [Verification-Text]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Text verification result
          content:
            application/json:
              schema:
                type: object
  /host/verification/video/detectBlackscreen:
