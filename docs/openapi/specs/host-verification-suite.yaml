      summary: VIDEO - Detect Freeze
      tags: [Verification-Video]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Freeze detection result
          content:
            application/json:
              schema:
                type: object
  /host/verification/video/detectSubtitles:
    post:
      summary: VIDEO - Detect Subtitles
      tags: [Verification-Video]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Subtitles detection result
          content:
            application/json:
              schema:
                type: object
  /host/verification/video/analyzeImageAI:
    post:
      summary: VIDEO - Analyze Image (AI)
      tags: [Verification-Video]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: AI analysis result
          content:
            application/json:
              schema:
                type: object
  /host/verification/audio/execute:
