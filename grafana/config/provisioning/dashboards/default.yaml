# Grafana Dashboard Provisioning
# Automatically loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: 'VirtualPyTest Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

