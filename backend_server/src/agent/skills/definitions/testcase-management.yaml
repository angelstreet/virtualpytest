name: testcase-management
version: 1.0.0
description: List, create, and execute testcases

triggers:
  - list testcases
  - show testcases
  - available testcases
  - run testcase
  - run test
  - execute testcase
  - create testcase
  - generate testcase
  - new test
  - save testcase

system_prompt: |
  Manage testcases: list, create, and execute.

  Naming convention: TC_<CAT>_<NUM>_<CamelCase> (e.g., TC_AUTH_01_LoginFlow)

  WORKFLOW:
  1. Parse user request for testcase name and target device/interface
  2. Use existing device info from conversation when available
  3. Call get_compatible_hosts only if compatibility needs verification
  4. Execute or create testcase with known or verified device details

  Response format: **{testcase}** on {device}: {PASSED|FAILED} ({duration}s) [Report]({url})

  RESPONSE FORMAT (concise):
  **{testcase}** on {device}: {PASSED|FAILED} ({duration}s)
  [Report]({url})

tools:
  - list_testcases
  - list_userinterfaces
  - get_compatible_hosts
  - execute_testcase
  - generate_and_save_testcase
  - save_testcase

platform: null
requires_device: false
timeout_seconds: 3600

