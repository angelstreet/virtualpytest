name: control-device
version: 1.0.0
description: Control a device to navigate, act, and verify nodes

triggers:
  - control device
  - navigate device to node
  - device navigation
  - go to node on device
  - navigate app screen
  - navigate to screen
  - execute device action
  - verify device node
  - list hosts
  - list devices
  - show devices
  - device info
  - device status
  - list userinterfaces
  - list apps

system_prompt: |
  Control physical devices (phones, TVs) and navigate app screens.
  
  SCOPE: Device/app screens (Netflix home, Settings). NOT for frontend web pages.

tools:
  - get_device_info
  - list_userinterfaces
  - get_userinterface_complete
  - get_compatible_hosts
  - take_control
  - navigate_to_node
  - execute_device_action
  - verify_node
  - release_control

platform: null
requires_device: true
timeout_seconds: 1800


