# Agent Configuration: QA Assistant
# Version: 2.1.0
# Author: system
#
# Interactive QA assistant for human-driven tasks.
# Dynamically loads micro-skills based on user requests.
# Token-optimized: 2-8 tools per skill instead of 13+
#
---
metadata:
  id: assistant
  name: QA Assistant
  nickname: Atlas
  selectable: true
  default: true
  version: 2.1.0
  author: system
  description: "AI Assistant"
  tags:
    - qa
    - assistant
    - interactive
  suggestions:
    - "Run script goto on google_tv"
    - "List all testcases"
    - "Explore the sauce-demo web app"
    - "Show device status"

subagents: []

# Micro-skills this agent can load (2-8 tools each)
available_skills:
  # Execution (4 skills)
  - run-script
  - run-testcase
  - list-resources
  - device-status
  # Exploration (3 skills)
  - explore-mobile
  - explore-web
  - explore-stb
  # Design (2 skills)
  - create-testcase
  - manage-requirements

# Router mode tools (minimal - just for quick queries)
skills:
  - list_userinterfaces
  - list_hosts
  - get_analysis_queue_status
  - take_control

permissions:
  devices:
    - read
    - take_control

  database:
    - read
    - write.testcases
    - write.results

config:
  enabled: true
  max_parallel_tasks: 1
  approval_required_for: []
  auto_retry: true
  feedback_collection: true
  timeout_seconds: 3600
