# Agent Configuration: QA Assistant
# Version: 2.1.0
# Author: system
#
# Interactive QA assistant for human-driven tasks.
# Dynamically loads micro-skills based on user requests.
# Token-optimized: 2-8 tools per skill instead of 13+
#
---
metadata:
  id: assistant
  name: QA Assistant
  nickname: Atlas
  selectable: true
  default: true
  version: 2.1.0
  author: system
  description: "AI Assistant"
  tags:
    - qa
    - assistant
    - interactive
  suggestions:
    - "Run script goto on google_tv"
    - "List all testcases"
    - "Explore the sauce-demo web app"
    - "Show device status"
    - "Navigate to test results page"

subagents: []

# Micro-skills this agent can load (2-8 tools each)
available_skills:
  # Script Management
  - script-management
  
  # Testcase Management
  - testcase-management
  
  # Device Operations
  - control-device
  
  # Platform Exploration
  - explore-mobile
  - explore-web
  - explore-stb
  
  # Requirement Management
  - requirement-management
  
  # UI Interaction
  - page-navigation

permissions:
  devices:
    - read
    - take_control

  database:
    - read
    - write.testcases
    - write.results

config:
  enabled: true
  max_parallel_tasks: 1
  approval_required_for: []
  auto_retry: true
  feedback_collection: true
  timeout_seconds: 3600
