# Agent Configuration: QA STB Manager
# Version: 1.0.0
# Author: system
# 
# Specialized QA manager for set-top box and TV platforms
# Uses screenshot + AI vision (NOT dump_ui_elements - STB cannot dump UI hierarchy)
#
---
metadata:
  id: qa-stb-manager
  name: QA STB Manager
  nickname: Watcher
  selectable: true
  version: 1.0.0
  author: system
  description: "STB/TV QA"
  tags:
    - qa
    - stb
    - tv
    - remote
  suggestions:
    - "Go to live"
    - "Go to info"
    - "Detect motion"

triggers:
  - type: alert.blackscreen
    priority: critical
    filters:
      platform: stb
  
  - type: alert.no_signal
    priority: critical
    filters:
      platform: stb
  
  - type: alert.epg_timeout
    priority: high
    filters:
      platform: stb
  
  - type: build.deployed
    priority: high
    filters:
      platform: stb
  
  - type: schedule.stb_regression
    priority: normal

event_pools:
  - shared.alerts
  - shared.builds
  - own.qa-stb-tasks

subagents: []  # Watcher works alone with all its skills

skills:
  - list_requirements
  - get_requirement
  - get_coverage_summary
  - get_uncovered_requirements
  - list_userinterfaces
  - get_userinterface_complete
  - list_nodes
  - list_edges
  - preview_userinterface
  - list_testcases
  - load_testcase
  - take_control
  - release_control
  - navigate_to_node
  - get_device_info
  - get_compatible_hosts
  - capture_screenshot
  - get_transcript
  - execute_device_action
  - list_actions
  - create_node
  - update_node
  - delete_node
  - get_node
  - create_edge
  - update_edge
  - delete_edge
  - get_edge
  - create_subtree
  - save_node_screenshot
  - execute_testcase
  - get_execution_status
  - list_verifications
  - verify_node

permissions:
  devices:
    - read
    - take_control
  
  database:
    - read
    - write.testcases
    - write.results
    - write.execution_results
  
  external:
    - jira
    - slack

config:
  max_parallel_tasks: 3
  approval_required_for:
    - create_jira_ticket
    - delete_testcase
  auto_retry: true
  feedback_collection: true
  timeout_seconds: 2400
  budget_limit_usd: 30.00
  platform_filter: stb
