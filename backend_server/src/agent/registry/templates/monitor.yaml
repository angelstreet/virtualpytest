# Agent Configuration: QA Monitor
# Version: 2.1.0
# Author: system
#
# Autonomous monitor that responds to system events.
# Not user-selectable, triggered by alerts and webhooks.
# Token-optimized micro-skills.
#
---
metadata:
  id: monitor
  name: QA Monitor
  nickname: Nightwatch
  selectable: false
  default: false
  version: 2.1.0
  author: system
  description: "Monitors system"
  tags:
    - monitoring
    - autonomous
    - events
  suggestions:
    - "Check all hosts health"
    - "List recent incidents"
    - "Show alert summary"

subagents: []

# Micro-skills (2-4 tools each)
available_skills:
  - incident-response
  - health-check
  - alert-triage

# Router mode tools (minimal)
skills:
  - list_hosts

permissions:
  devices:
    - read
    - take_control

  database:
    - read
    - write.incidents

  external:
    - slack
    - jira

config:
  enabled: true
  background_queues: ['p1_alerts']
  dry_run: true  # Just print events, don't process (save tokens)
  max_parallel_tasks: 3
  approval_required_for: []
  auto_retry: true
  feedback_collection: false
  timeout_seconds: 600
