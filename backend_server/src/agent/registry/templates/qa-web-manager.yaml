# Agent Configuration: QA Web Manager
# Version: 1.0.0
# Author: system
# 
# Specialized QA manager for web-based userinterfaces
# Focuses on web applications, browser-based testing, and web-specific validations
#
---
metadata:
  id: qa-web-manager
  name: QA Web Manager
  nickname: Sherlock
  icon: "ðŸ§ª"
  selectable: true
  version: 1.0.0
  author: system
  description: QA for web app
  tags:
    - qa
    - web
    - browser
    - automation

goal:
  type: continuous
  description: |
    Monitor and validate quality for all web-based userinterfaces.
    Handles browser-specific issues, web performance, and responsive design validation.

triggers:
  - type: alert.blackscreen
    priority: critical
    filters:
      platform: web
  
  - type: alert.page_load_timeout
    priority: high
    filters:
      platform: web
  
  - type: build.deployed
    priority: high
    filters:
      platform: web
  
  - type: schedule.web_regression
    priority: normal

event_pools:
  - shared.alerts
  - shared.builds
  - own.qa-web-tasks

subagents:
  - id: explorer
    version: ">=1.0.0"
    delegate_for:
      - ui_discovery
      - web_navigation_mapping
  
  - id: executor
    version: ">=1.0.0"
    delegate_for:
      - web_test_execution
      - browser_automation

skills:
  # Requirements & Coverage
  - list_requirements
  - get_requirement
  - get_coverage_summary
  - get_uncovered_requirements
  
  # User Interfaces
  - list_userinterfaces
  - get_userinterface_complete
  - list_nodes
  - list_edges
  - preview_userinterface
  
  # Test Cases
  - list_testcases
  - load_testcase
  
  # Device Control
  - take_control
  - navigate_to_node
  - get_device_info
  - get_compatible_hosts
  
  # WEB-SPECIFIC: UI Element Discovery (Web CAN use dump)
  - dump_ui_elements
  - analyze_screen_for_action
  - analyze_screen_for_verification
  - capture_screenshot
  
  # WEB-SPECIFIC: AI Exploration
  - start_ai_exploration
  - approve_exploration_plan
  - validate_exploration_edges
  - get_node_verification_suggestions
  - approve_node_verifications
  - finalize_exploration
  
  # WEB-SPECIFIC: Tree Building
  - create_node
  - create_edge
  - update_node
  - update_edge
  - save_node_screenshot
  
  # Execution
  - execute_testcase
  - get_execution_status
  - execute_device_action
  
  # Verifications
  - list_verifications
  - verify_node

permissions:
  devices:
    - read
    - take_control
  
  database:
    - read
    - write.testcases
    - write.results
    - write.execution_results
  
  external:
    - jira
    - slack

config:
  max_parallel_tasks: 5
  approval_required_for:
    - create_jira_ticket
    - delete_testcase
  auto_retry: true
  feedback_collection: true
  timeout_seconds: 1800
  budget_limit_usd: 30.00
  platform_filter: web
