# Agent Configuration: Result Analyzer
# Version: 3.0.2
# Author: system
#
# QUEUE MODE: Redis queue → analyze → save → Socket.IO + Slack
# CHAT MODE: User request → analyze → save
---
metadata:
  id: analyzer
  name: Result Analyzer
  nickname: Sherlock
  selectable: true
  default: false
  version: 3.0.2
  author: system
  description: "Fetches and analyzes execution results"
  tags:
    - analysis
    - scripts
    - validation
    - autonomous

subagents: []

available_skills:
  - validate
  - analyze

skills:
  - get_analysis_queue_status

permissions:
  devices:
    - read

  database:
    - read
    - write.script_results

  external:
    - http

config:
  enabled: true
  background_queues: ['p2_scripts']
  max_parallel_tasks: 5
  approval_required_for: []
  auto_retry: true
  feedback_collection: false
  timeout_seconds: 300
