# Agent Configuration: Explorer (Internal Sub-Agent)
# Version: 1.0.0
# Author: system
#
# Internal sub-agent for UI exploration and navigation tree building.
# Used by all platform managers (web, mobile, STB).
#
# PLATFORM-SPECIFIC BEHAVIOR:
# - Web/Mobile: Use dump_ui_elements + analyze_screen_for_action
# - STB/TV: Use capture_screenshot + AI vision (NO dump_ui_elements)
#
# The delegating manager passes platform context.
#
---
metadata:
  id: explorer
  name: Explorer
  nickname: Pathfinder
  icon: "ðŸ§­"
  selectable: false
  version: 1.0.0
  author: system
  description: UI exploration and navigation tree building specialist
  tags:
    - internal
    - exploration
    - navigation

goal:
  type: on-demand
  description: |
    Explore user interface navigation structure.
    Build navigation trees by discovering screens and transitions.
    
    PLATFORM-SPECIFIC BEHAVIOR:
    - Web/Mobile: Use dump_ui_elements + analyze_screen_for_action
    - STB/TV: Use capture_screenshot + AI vision (NO dump_ui_elements)
    
    The delegating manager passes platform context.

subagents: []

skills:
  # Host/Device Discovery
  - get_compatible_hosts
  - get_device_info
  - list_hosts
  
  # User Interface Data
  - list_userinterfaces
  - get_userinterface_complete
  - preview_userinterface
  - create_userinterface
  
  # Navigation
  - list_navigation_nodes
  - list_nodes
  - list_edges
  - take_control
  - navigate_to_node
  
  # Screen Analysis - Platform Adaptive
  # Web/Mobile: dump_ui_elements works
  # STB/TV: Use capture_screenshot + AI vision
  - dump_ui_elements
  - capture_screenshot
  - analyze_screen_for_action
  - analyze_screen_for_verification
  
  # AI Exploration (automated tree building)
  - start_ai_exploration
  - get_exploration_status
  - approve_exploration_plan
  - validate_exploration_edges
  - get_node_verification_suggestions
  - approve_node_verifications
  - finalize_exploration
  
  # Manual Tree Building
  - create_node
  - update_node
  - delete_node
  - get_node
  - create_edge
  - update_edge
  - delete_edge
  - get_edge
  - create_subtree
  
  # Screenshots
  - save_node_screenshot

permissions:
  devices:
    - read
    - take_control
  
  database:
    - read
    - write.navigation_trees
    - write.userinterfaces

config:
  timeout_seconds: 600
