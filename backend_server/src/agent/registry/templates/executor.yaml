# Agent Configuration: Executor (Internal Sub-Agent)
# Version: 1.0.0
# Author: system
#
# Internal sub-agent for test execution and device control.
# Used by all platform managers (web, mobile, STB).
#
---
metadata:
  id: executor
  name: Executor
  nickname: Runner
  icon: "âš¡"
  selectable: false
  version: 1.0.0
  author: system
  description: Test execution and device automation specialist
  tags:
    - internal
    - execution
    - automation

goal:
  type: on-demand
  description: |
    Execute test cases and control devices.
    Run validation flows, capture results, and report status.

subagents: []

skills:
  # Host/Device Discovery
  - get_compatible_hosts
  - get_device_info
  - list_hosts
  
  # Device Control
  - take_control
  - navigate_to_node
  - get_execution_status
  
  # Test Cases
  - list_testcases
  - load_testcase
  - execute_testcase
  - execute_testcase_by_id
  
  # Navigation
  - list_navigation_nodes
  - list_nodes
  
  # Device Actions (platform-specific at runtime)
  - execute_device_action
  - list_actions
  
  # Screen Capture (all platforms)
  - capture_screenshot
  - dump_ui_elements
  
  # Verifications
  - list_verifications
  - verify_node

permissions:
  devices:
    - read
    - take_control
  
  database:
    - read
    - write.execution_results
    - write.results

config:
  timeout_seconds: 1800
