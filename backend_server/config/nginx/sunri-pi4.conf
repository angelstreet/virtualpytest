##
# Local development server configuration for VirtualPyTest
# This configuration is used for local installations (localhost)
# Template file - 192.168.1.34 will be replaced during installation
##

# HTTP server for local development (no HTTPS redirect)
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1 192.168.1.34 dev.virtualpytest.com virtualpytest.com *.virtualpytest.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost 127.0.0.1 192.168.1.34 dev.virtualpytest.com virtualpytest.com *.virtualpytest.com;

    ssl_certificate /home/sunri-pi4/cert.pem;
    ssl_certificate_key /home/sunri-pi4/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;


    # Root directory for static files
    root /var/www/html;
    index index.html index.htm;

    # Security headers for local development
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Frontend (React app)
    location / {
        proxy_pass http://192.168.1.34:5073;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
    
        # WebSocket support for development
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend Server API
    location /server/ {
        proxy_pass http://192.168.1.34:5109;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
        proxy_read_timeout 180s;
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
    }

    # Backend Host API
    location /host/ {
        proxy_pass http://192.168.1.34:6109;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
    }

    # Grafana (local development)
    location /grafana/ {
        proxy_pass http://192.168.1.34:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical headers for Grafana reverse proxy
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Grafana WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle redirects properly
        proxy_redirect off;
    }

    # Langfuse LLM Observability
    location /langfuse/ {
        proxy_pass http://192.168.1.34:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Langfuse
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle redirects properly
        proxy_redirect off;
        
        # Allow Langfuse to be embedded in iframes from production domains
        add_header X-Frame-Options "ALLOW-FROM https://www.virtualpytest.com" always;
        add_header Content-Security-Policy "frame-ancestors 'self' https://www.virtualpytest.com https://virtualpytest.com https://dev.virtualpytest.com https://virtualpytest.vercel.app" always;
    }

    # noVNC Web Interface (VNC access via browser)
    location /host/vnc/ {
        proxy_pass http://192.168.1.34:6080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;

        # WebSocket support for VNC
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Direct VNC access (for testing)
    location /host/vnc_lite.html {
        proxy_pass http://192.168.1.34:6080/vnc_lite.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http:// https://;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
     # WebSocket proxy for VNC
    location /websockify {
        proxy_pass http://192.168.1.34:6080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Accept, Upgrade, Connection";
        proxy_redirect http:// https://;
    }
    # HLS Video Streams with Hot/Cold Storage Support
    location ~ ^/host/stream/([^/]+)/(captures|thumbnails|segments|metadata|audio|transcript)/(.+)$ {
        alias /var/www/html/stream/;
        try_files /$1/hot/$2/$3 /$1/$2/$3 =404;
        
        # CORS headers for HLS streaming
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Cache control based on file type
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Expires "0" always;
        add_header Pragma "no-cache" always;
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            return 204;
        }
    }
    
    location /host/stream/ {
        alias /var/www/html/stream/;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Static file serving for captures (matches production config)
    location /host/captures/ {
        alias /var/www/html/stream/captures/;
        
        # CORS headers for image access
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range';
        
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Static files and assets
    location /static/ {
        alias /var/www/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/html;
    }

    # Logging for local development
    access_log /var/log/nginx/virtualpytest_local_access.log;
    error_log /var/log/nginx/virtualpytest_local_error.log;
}