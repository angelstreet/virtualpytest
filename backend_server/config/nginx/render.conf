# nginx configuration for Render deployment
# Handles /server/ routing for virtualpytest.com

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Grafana proxy - passes through /grafana/ prefix
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Allow Grafana to be embedded in iframes from specific domains
        add_header X-Frame-Options "ALLOW-FROM https://www.virtualpytest.com" always;
        add_header Content-Security-Policy "frame-ancestors 'self' https://www.virtualpytest.com https://virtualpytest.com https://virtualpytest.vercel.app" always;
    }

    # Langfuse LLM Observability
    location /langfuse/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Langfuse
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_redirect off;
    }
      # WebSocket proxy for VNC
    location /websockify {
        proxy_pass http://127.0.0.1:6080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical WebSocket timeout settings
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # Don't buffer websocket traffic
        proxy_buffering off;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Accept, Upgrade, Connection";
        proxy_redirect http:// https://;
    }
    
    # HLS Video Streams (for development/testing on Render)
    location /host/stream/ {
        # Note: In production, this would be served by the host machine
        # This is mainly for API documentation and testing
        
        # CORS headers for stream requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        return 404 '{"error": "Stream not available", "message": "HLS streams are served by host machines"}';
        add_header Content-Type application/json;
    }
    
    # Backend server API - forward to Flask with /server/ prefix intact
    location /server/ {
        # Keep /server/ prefix - Flask routes expect it
        proxy_pass http://127.0.0.1:5109;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 180s;
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        
        # Flask handles CORS headers - don't duplicate them here
    }
    
    # Health check endpoint (direct to Flask)
    location /health {
        proxy_pass http://127.0.0.1:5109/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Default location - return API info
    location / {
        return 200 '{"service": "VirtualPyTest Backend Server", "status": "running", "endpoints": ["/server/*", "/grafana/*", "/health"]}';
        add_header Content-Type application/json;
    }
    
    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        return 404 '{"error": "Not Found", "message": "Use /server/* for API endpoints"}';
        add_header Content-Type application/json;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error": "Server Error", "message": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }
}
